<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FIFA Draft</title>

<style>
  body {
    margin: 0;
    background: #0b0f1a;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  h1 {
    margin-top: 20px;
  }

  .pack, .team {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
    margin: 20px;
  }

  img.card {
    width: 90px;
    border-radius: 8px;
    cursor: pointer;
  }

  .slot {
    width: 90px;
    height: 140px;
    border: 2px dashed #555;
    border-radius: 8px;
  }
</style>
</head>

<body>

<h1>PACK</h1>
<div class="pack" id="pack"></div>

<h1>TEAM</h1>
<div class="team" id="team"></div>

<script>
const allCards = [
  "cards/marcelo10.png",
  "cards/marcelo11.png",
  "cards/marcelo12.png",
  "cards/marcelo13.png",
  "cards/vieira10.png",
  "cards/vieira11.png",
  "cards/vieira12.png",
  "cards/vieira14.png"
];

// shuffle deck
let deck = [...allCards].sort(() => Math.random() - 0.5);
let pack = [];
let selectedCard = null;

const packDiv = document.getElementById("pack");
const teamDiv = document.getElementById("team");

// create 11 team slots
for (let i = 0; i < 11; i++) {
  const slot = document.createElement("div");
  slot.className = "slot";
  slot.onclick = () => placeCard(slot);
  teamDiv.appendChild(slot);
}

function dealPack() {
  packDiv.innerHTML = "";
  pack = deck.splice(0, 5);

  pack.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    img.className = "card";
    img.onclick = () => selectCard(img);
    packDiv.appendChild(img);
  });
}

function selectCard(img) {
  selectedCard = img.src;
  document.querySelectorAll(".card").forEach(c => c.style.opacity = 1);
  img.style.opacity = 0.4;
}

function placeCard(slot) {
  if (!selectedCard || slot.children.length > 0) return;

  const img = document.createElement("img");
  img.src = selectedCard;
  img.className = "card";
  slot.appendChild(img);

  selectedCard = null;

  if (deck.length >= 5) {
    dealPack();
  } else {
    packDiv.innerHTML = "";
  }
}

dealPack();
</script>

</body>
</html>
