<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIFA Draft</title>

  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      user-select: none;
    }

    h2 {
      margin-top: 20px;
    }

    .pack, .team {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 20px;
      flex-wrap: wrap;
    }

    img {
      width: 100px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
    }

    .slot {
      width: 100px;
      height: 150px;
      border: 2px dashed #555;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<h2>PACK</h2>
<div class="pack" id="pack"></div>

<h2>TEAM</h2>
<div class="team" id="team"></div>

<script>
  const allCards = [
    "fifa-cards/vieira1.png",
    "fifa-cards/vieira2.png",
    "fifa-cards/vieira3.png",
    "fifa-cards/marcelo1.png",
    "fifa-cards/marcelo2.png",
    "fifa-cards/marcelo3.png"
  ];

  let deck = [...allCards].sort(() => Math.random() - 0.5);
  let selectedCard = null;

  const packDiv = document.getElementById("pack");
  const teamDiv = document.getElementById("team");

  // create 11 team slots
  for (let i = 0; i < 11; i++) {
    const slot = document.createElement("div");
    slot.className = "slot";
    slot.onclick = () => placeCard(slot);
    teamDiv.appendChild(slot);
  }

  function dealPack() {
    packDiv.innerHTML = "";
    const pack = deck.splice(0, 5);

    pack.forEach(src => {
      const img = document.createElement("img");
      img.src = src;

      img.onclick = () => {
        selectedCard = src;
        [...packDiv.children].forEach(i => i.style.opacity = 1);
        img.style.opacity = 0.4;
      };

      packDiv.appendChild(img);
    });
  }

  function placeCard(slot) {
    if (!selectedCard || slot.children.length > 0) return;

    const img = document.createElement("img");
    img.src = selectedCard;
    slot.appendChild(img);

    selectedCard = null;

    if (deck.length >= 5) {
      dealPack();
    } else {
      packDiv.innerHTML = "<p>No more cards</p>";
    }
  }

  dealPack();
</script>

</body>
</html>
