<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FIFA Draft</title>
  <style>
    body {
      background:#0f172a;
      color:white;
      font-family:sans-serif;
      text-align:center;
      margin:0;
    }
    h2 { margin: 12px 0; }
    .pack, .team {
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      padding:10px;
    }
    img {
      width:90px;
      border-radius:10px;
      cursor:pointer;
    }
    .selected { opacity:0.4; }
    .slot {
      width:90px;
      height:140px;
      border:2px dashed #64748b;
      border-radius:10px;
    }
  </style>
</head>

<body>

<h2>PACK</h2>
<div class="pack" id="pack"></div>

<h2>TEAM</h2>
<div class="team" id="team"></div>

<script>
  // ðŸ”´ ADD YOUR CARD FILE NAMES HERE
  const cards = [
    const allCards = [
  "fifa-cards/Vieira.png",
  "fifa-cards/Vieira (1).png",
  "fifa-cards/Vieira (2).png",
  "fifa-cards/Vieira (4).png",

  "fifa-cards/Marcelo.png",
  "fifa-cards/Marcelo (1).png",
  "fifa-cards/Marcelo (2).png",
  "fifa-cards/Marcelo (3).png"
];
  ];

  let deck = [...cards].sort(() => Math.random() - 0.5);
  let selected = null;

  const packDiv = document.getElementById("pack");
  const teamDiv = document.getElementById("team");

  // Create 11 team slots
  for (let i = 0; i < 11; i++) {
    const slot = document.createElement("div");
    slot.className = "slot";
    slot.onclick = () => placeCard(slot);
    teamDiv.appendChild(slot);
  }

  function dealPack() {
    packDiv.innerHTML = "";
    deck.splice(0,5).forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.onclick = () => selectCard(img);
      packDiv.appendChild(img);
    });
  }

  function selectCard(img) {
    document.querySelectorAll(".pack img").forEach(i => i.classList.remove("selected"));
    img.classList.add("selected");
    selected = img.src;
  }

  function placeCard(slot) {
    if (!selected || slot.innerHTML) return;
    const img = document.createElement("img");
    img.src = selected;
    slot.appendChild(img);
    selected = null;

    if (packDiv.children.length === 1 && deck.length >= 5) {
      dealPack();
    } else {
      [...packDiv.children].forEach(c => {
        if (c.src === img.src) c.remove();
      });
    }
  }

  dealPack();
</script>

</body>
</html>
